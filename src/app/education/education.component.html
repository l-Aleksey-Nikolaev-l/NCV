<section class="education">
  <div class="degree">
    <app-degree *ngFor="let eachDegree of eduDegree" [inputDegreeData]="eachDegree"></app-degree>
  </div>
</section>

<section class="certification">
  <div class="certificate" *ngFor="let eachCertificate of eduCertificates">
    <app-certification [inputCertificateData]="eachCertificate"></app-certification>
  </div>
</section>
