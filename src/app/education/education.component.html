<section class="education">
  <div class="degree">
    <app-degree *ngFor="let eachDegree of eduDegree" [inputDegreeData]="eachDegree"></app-degree>
  </div>
</section>

<section class="certification">
  <div class="certificate">
    <app-certification *ngFor="let eachCertificate of eduCertificates" [inputCertificateData]="eachCertificate"></app-certification>
  </div>
</section>
