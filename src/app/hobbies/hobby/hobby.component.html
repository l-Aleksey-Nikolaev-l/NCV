<section class="hobby">

  <div class="hobby_picture">
    <img src="{{inputHobbiesData.hobbyPicture}}" alt="Hobby picture">
  </div>

  <div class="description_container">
    <p class="hobby_name">{{inputHobbiesData.hobbyName}}</p>
    <p class="hobby_description">{{inputHobbiesData.hobbyDescription}}</p>

    <a class="hobby_link" href="{{inputHobbiesData.hobbyLink}}" target="_blank">Open link</a>


  </div>

</section>
